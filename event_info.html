<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event info</title>
    <link rel="stylesheet" href="css/m_style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-logo">
            <img src="img/image_1 - 編集済み.png" alt="">
        </h1>


        <nav class="header-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="howto_faq.html">How to</a></li>
                <li><a href="howto_faq.html#faq">FAQ</a></li>
                <li><a href="event_info.html">Event info</a></li>
                <li><a href="event_info.html#contact">Contact</a></li>
            </ul>
        </nav>

    </header>


    <main>
        <section id="event-info"></section>
        <h2 class="section-title">Event info</h2>
        <div class="event-wrapper">
            
            <div class="event-top">
                <img src="img/event-top-img.png" alt="トップイメージ">
            </div>



            <section class="event-inner">
                <h3 class="sub-title">今後のイベント</h3>

                <dl>
                    <div class="event-item">
                        <dt>7/○ （月）</dt>
                        <dd>初心者交流会</dd>
                    </div>

                    <div class="event-item">
                        <dt>7/○ （火）</dt>
                        <dd>ハッカソン</dd>
                    </div>

                    <div class="event-item">
                        <dt>7/○ （水）</dt>
                        <dd>オンラインセミナー</dd>
                    </div>

                </dl>
            </section>

            <section class="event-inner">
                <h3 class="sub-title">今までのイベント</h3>

                <dl>
                    <div class="event-item-past">
                        <dt>初心者交流会</dt>
                        <dd>毎週開催！まずはこれに参加すればバッチリ！！</dd>
                    </div>

                    <div class="event-item-past">
                        <dt>ハッカソン</dt>
                        <dd>グループで一つの案件を取り組む！<br>
                            構成やデザインなど意見を出し合って完成させていくイベント</dd>
                    </div>

                    <div class="event-item-past">
                        <dt>オンライン飲み会</dt>
                        <dd>アバターでの参加OK！<br>
                            いろんな方とお話しできます！</dd>
                    </div>

                </dl>
            </section>
        </div>


        <section id="contact">

            <h2 class="section-title">Contact</h2>

            <form action="#" method="post">
                <div class="Form">
                    <div class="Form-Item">
                        <p class="Form-Item-Label">お名前</p>
                        <input type="text" class="Form-Item-Input" placeholder="ex）full name" name="name">
                    </div>

                    <div class="Form-Item">
                        <p class="Form-Item-Label">email</p>
                        <input type="email" class="Form-Item-Input" placeholder="ex）example@email.com" name="email">
                    </div>

                    <div class="Form-Item">
                        <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
                        <textarea class="Form-Item-Textarea" placeholder="message" name="message"></textarea>
                    </div>
                    <input type="submit" class="Form-Btn" value="送信">
                </div>
            </form>
            </form>
        </section>



    </main>


    <footer>
        <p>@2025 metaleaf</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
